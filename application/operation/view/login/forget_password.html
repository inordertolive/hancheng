<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9 no-focus" lang="zh"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-focus" lang="zh"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">

        <title>忘记密码 - 商户管理中心</title>

        <meta name="description" content="">
        <meta name="author" content="caiweiming">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">

        <!-- Page JS Plugins CSS -->
        <link rel="stylesheet" href="__LIBS__/sweetalert/sweetalert.min.css">

        <!-- Bootstrap and OneUI CSS framework -->
        <link rel="stylesheet" href="__ADMIN_CSS__/bootstrap.min.css">
        <link rel="stylesheet" id="css-main" href="__ADMIN_CSS__/oneui.css">
        <link rel="stylesheet" href="__ADMIN_CSS__/common.css">

        <!-- END Stylesheets -->
    </head>
    <body>
        <!-- Login Content -->
        <div class="bg-white pulldown">
            <div class="content content-boxed overflow-hidden">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                        <div class="push-30-t push-50 animated fadeIn">
                            <!-- Login Title -->
                            <div class="text-center">
                                <img src="__ADMIN_IMG__/logo-signin.png" alt="辉腾科技">
                            </div>
                            <!-- END Login Title -->

                            <!-- Login Form -->
                            <form class="js-validation-login form-horizontal push-30-t signin-form" name="signin-form" action="{:url('forget_password')}" method="post">
                                <div class="form-group">
                                    <label class="col-xs-12" for="login-username">手机号</label>
                                    <div class="col-xs-12">
                                        <input class="form-control" type="text" id="phone" name="phone" placeholder="手机号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12" for="login-password">短信验证码</label>
                                    <div class="items-push push-10 col-xs-8">
                                        <input type="text" name="verify_code" class="form-control" id="verify_code" placeholder="请输入收到的验证码" data-rule="required;integer[+];length(4);" />
                                    </div>
                                    <div class="items-push push-10 col-xs-4"><button type="button" data-type="verify_forget_password"  class="btn btn-default get-phone-verify">获取验证码</button></div>
                               </div>
                                <div class="form-group">
                                    <label class="col-xs-12" for="login-password">密码</label>
                                    <div class="col-xs-12">
                                        <input class="form-control" type="password" id="login-password" name="password" placeholder="请输入您的密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12" for="login-password">确认密码</label>
                                    <div class="col-xs-12">
                                        <input class="form-control" type="password" id="confirm_password" name="confirm_password" placeholder="请输入您的密码">
                                    </div>
                                </div>
                                {notempty name="Think.config.captcha_signin"}
                                <div class="form-group">
                                    <label class="col-xs-12" for="login-password">验证码</label>
                                    <div class="col-xs-7">
                                        <input class="form-control" type="text" name="captcha" placeholder="请输入验证码">
                                    </div>
                                    <div class="col-xs-5">
                                        <img src="{:captcha_src()}" class="pull-right" id="captcha" style="cursor: pointer;" onclick="this.src='{:captcha_src()}?d='+Math.random();" title="点击刷新" alt="captcha" />
                                    </div>
                                </div>
                                {/notempty}
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <!-- <label class="css-input switch switch-sm switch-primary">
                                            <input type="checkbox" id="login-remember-me" name="remember-me"><span></span> 7天内自动登录?
                                        </label> -->
                                    </div>
                                    <!--<div class="col-xs-6">-->
                                        <!--<div class="font-s13 text-right push-5-t">-->
                                            <!--<a href="signin">已有账号，立即登录</a>-->
                                        <!--</div>-->
                                    <!--</div>-->
                                </div>
                                <div class="form-group push-30-t">
                                    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                                        <button class="btn btn-block btn-primary" type="submit">确 认</button>
                                    </div>
                                </div>
                            </form>
                            <!-- END Login Form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Login Content -->

        <!-- Login Footer -->
        <div class="pulldown push-30-t text-center animated fadeInUp">
            <small class="text-muted"> &copy; 辉腾科技 {:config('dolphin.product_version')}</small>
        </div>
        <!-- END Login Footer -->

        <!-- OneUI Core JS: jQuery, Bootstrap, slimScroll, scrollLock, Appear, CountTo, Placeholder, Cookie and App.js -->
        <script src="__ADMIN_JS__/core/jquery.min.js"></script>
        <script src="__ADMIN_JS__/core/bootstrap.min.js"></script>
        <script src="__ADMIN_JS__/core/jquery.slimscroll.min.js"></script>
        <script src="__ADMIN_JS__/core/jquery.scrollLock.min.js"></script>
        <script src="__ADMIN_JS__/core/jquery.appear.min.js"></script>
        <script src="__ADMIN_JS__/core/jquery.countTo.min.js"></script>
        <script src="__ADMIN_JS__/core/jquery.placeholder.min.js"></script>
        <script src="__ADMIN_JS__/core/js.cookie.min.js"></script>
        <script src="__ADMIN_JS__/app.js"></script>

        <!-- Page JS Plugins -->
        <!--<script src="__LIBS__/jquery-validation/jquery.validate.min.js"></script>-->
        <script src="__LIBS__/bootstrap-notify/bootstrap-notify.min.js"></script>
        <script src="__LIBS__/sweetalert/sweetalert.min.js"></script>
        <script src="__STATIC__/admin/js/custom.js?v={:config('asset_version')}"></script>
        <script src="__LIBS__/layer/layer.js"></script>
        <!-- Page JS Code -->
        <script src="__ADMIN_JS__/dolphin.js"></script>
        {:hook('signin_footer')}
        <script>
            $(document).ready(function () {
                $('.signin-form').on('submit', function () {
                    var $data = $(this).serialize();
                    Dolphin.loading();
                    $.post($(this).attr('action'), $data, function (res) {
                        Dolphin.loading('hide');
                        if (res.code) {
                            Dolphin.notify('修改成功，请重新登录~', 'success');
                            setTimeout(function () {
                                location.href = res.url;
                            }, 1500);
                        } else {
                            if (res.msg == '验证码错误或失效') {
                                $('#captcha').click();
                            }
                            Dolphin.notify(res.msg, 'danger');
                        }
                    }).fail(function () {
                        Dolphin.loading('hide');
                        Dolphin.notify('服务器错误~', 'danger');
                    });
                    return false;
                });
            });
        </script>
    </body>
</html>
