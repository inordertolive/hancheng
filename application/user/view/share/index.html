<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/static/home/share/css/style.css" />
		<style type="text/css">
			body{ padding-top: 0; }
			.logo{
				border-radius: 50%;
				position: absolute;
				top: 80px;
				left: 50%;
				transform: translateX(-50%);
				box-shadow: 0px 5px 8px 0px #e6e6e6;
			}
			.form_box{ margin-top: 140px; }
			.down_btn{
				text-align: center;
				margin-top: 15px;
			}
			.padding{ padding: 25px; }
			.bg1{ background: #9660f8; }
			.bg2{ background: #e75bef; }
			body{
				background-repeat: repeat-y;
			}
		</style>
	</head>

	<body>
		<div style="height: 1px;"></div>
		<!-- 表单 -->
		<!-- logo -->
		<img src="/static/home/share/img/logo.png" class="img logo" />
		<div class="form_box">
			<div class="label">
				<img src="/static/home/share/img/login_shouji@2x.png" width="20px">
				<input id="phone" placeholder="请输入手机号" />
			</div>
			<div class="label">
				<span onclick="getyzm(this)" class="text">获取验证码</span>
				<img src="/static/home/share/img/yanzhengma@2x.png" width="20px">
				<input id="code" placeholder="请输入验证码" />
			</div>
			<div class="label">
				<img src="/static/home/share/img/login_mima@2x.png" width="20px">
				<input id="pwd" placeholder="请输入密码(6~12位)" type="password" />
			</div>
			<button onclick="sub()" type="button" class="sub-btn">注册</button>
		</div>

		<!-- 下载按钮 -->
		<div class="padding">
			<a class="sub-btn down_btn bg1">安卓下载</a>
			<a class="sub-btn down_btn bg2">苹果下载</a>
		</div>
		

		<script src="/static/home/share/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var base_url = "https://app.meibolive.com/";	//域名
			var code_id = '';	//验证码id
			var invite_code = '{$invite_code}';	//邀请码
			//获取地址栏请求参数
			function GetQueryString(name)
			{
			     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			     var r = window.location.search.substr(1).match(reg);
			     if(r!=null)return decodeURI(r[2]); return null;
			}
			function sub() {
				var phone = $("#phone").val();
				var code = $("#code").val();
				var pwd = $("#pwd").val();
				
				if(phone == '') {
					alert('请输入手机号');
					return false;
				}
				if(!/^1(3|4|5|6|7|8|9)\d{9}$/.test(phone)) {
					alert('请填写正确手机号码');
					return false;
				}
				if(code == '') {
					alert('请输入验证码');
					return false;
				}
				if(!/^[A-Za-z0-9]{6,12}$/.test(phone)) {
					alert('请输入6~12位密码');
					return false;
				}

				var data = {
					mobile: phone,
					password: pwd,
					code_id: code_id,
					code: code,
					scene: 'register',
					invite_code:invite_code
				}
				
				$.ajax({
					type:"post",
					url: base_url + "api/v1/5cad9f63e4f94",
					data:data,
					success:function(data){
						if( data.code != '1' ){
							alert( data.info );
							return false; 
						}
						let msg = data.info + '，请自行前往软件商店下载';
						alert(msg);
					},
					error:function(event,xhr,options,exc){
						alert('提交失败，请稍后再试。')
						console.log(xhr.start);
					}
				});
				
			}

			//发送短信
			function yzphone(num) {
				var re = /^1(3|4|5|6|7|8|9)\d{9}$/;
				if(re.test(num) == false) {
					return false;
				} else {
					return true;
				}
			}

			//获取验证码
			var countdown = 60;
			var tiems = null;

			function setTime(val) {
				if(countdown <= 0) {
					countdown = 60;
					$(val).removeClass('disabled').html('获取验证码');
					return false;
				} else {
					$(val).addClass('disabled');
					countdown--;
					$(val).html("重新发送(" + countdown + "s)");
					setTimeout(function() {
						setTime(val)
					}, 1000)
					return false;
				}
			}

			function getyzm(val) {
				var $val = $(val);
				var phone = $("#phone").val();
				if($val.hasClass('disabled')) {
					return false;
				} else {
					if(!yzphone(phone)) {
						alert('请填写正确的手机号！');
						return false;
					}
				}
				console.log('发送验证码')
				setTime(val);
				//获取yzm
				$.ajax({
					type:"post",
					url: base_url + "api/v1/5b5bdc44796e8",
					data:{
						mobile: phone,
						scene: 'register'
					},
					success:function(data){
						console.log(data);
						if( data.code != '1' ){
							alert( data.info );
							return false; 
						}
						code_id = data.data.code_id;
					},
					error:function(event,xhr,options,exc){
						alert('短信验证出现问题，请稍后再试。')
						console.log(xhr.start);
					}
				});

			}
		</script>
	</body>

</html>
