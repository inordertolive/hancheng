<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" id="form_group_{$form.name}">
    <div class="col-xs-12 label-title" for="{$form.name}">{$form.title|htmlspecialchars}</div>
    <div class="col-sm-12">
        <input class="form-control js-datetime" type="text" id="{$form.name}" data-min="{$from.min}" name="{$form.name}" value="{$form.value|default=''|raw}" placeholder="{$form.placeholder|default='请选择'.$form.title}" {$form.attr|default=''|raw}>
        {notempty name="form.tips"}
        <div class="help-block">{$form.tips|raw}</div>
        {/notempty}
    </div>
</div>
<script src="__PLUG__/layer/laydate/laydate.js?v={:config('asset_version')}"></script>
