{extend name="layout" /}
{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="block nav-tabs-custom"> {notempty name="tab_list"}
            <ul class="nav nav-tabs">
                {volist name="tab_list" id="tab"}
                <li {eq name="group" value="$key" }class="active" {/eq}> <a href="{$tab.url}">{$tab.title}</a> </li>
                {/volist}
            </ul>
            {/notempty}

            <div class="box-body tab-content">
                <div class="tab-pane active">
                    <!-- 表单验证请保留id="form"，否则验证不起作用 -->
                    <div class="block-content">
                        <form class="form row" name="form" id="form" action="{:url('')}" method="post"
                            data-validator-option="{timely:1, theme:'bootstrap'}">
                            <input type="hidden" name="group" value="{$group}" />
                            {include file="../application/admin/view/public/form.html" /}
                            <div class="form-group col-md-12 col-xs-12">
                                <div class="col-xs-12">
                                    <button class="btn btn-primary btn-flat" type="submit"> 提交 </button>
                                    <button class="btn btn-default btn-flat" type="button" onClick="javascript:history.back(-1);return false;">
                                        返回 </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
