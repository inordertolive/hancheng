{extend name="layout" /}

{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
				<h3 class="box-title">{$page_title}</h3>
			</div>
            <div class="box-body tab-content">
                <div class="tab-pane active">
                    <div class="block-content">
                        <form class="form-horizontal" id="form" action="{:url('uninstall')}" method="get">
                            <input type="hidden" name="name" value="{$name|default=''}">
                            <input type="hidden" name="confirm" value="1">
                            <div class="form-group" id="form_group_group">
                                <h5 class="col-xs-12 text-danger">是否清除数据</h5>
                                <div class="col-xs-9">
                                    <label class="pr10">
                                        <input type="radio" name="clear" id="clear1" value="0" checked data-toggle="icheck">
                                        <span></span> 否
                                    </label>
                                    <label class="pr10">
                                        <input type="radio" name="clear" id="clear2" value="1" data-toggle="icheck">
                                        <span></span> 是
                                    </label>
                                    <div class="help-block">
                                        选择“是”，将删除数据库中的数据表
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <button class="btn btn-minw btn-danger btn-flat" type="submit" id="uninstall">卸载</button>
                                    <button class="btn btn-default btn-flat" type="button" onclick="javascript:history.back(-1);return false;">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
